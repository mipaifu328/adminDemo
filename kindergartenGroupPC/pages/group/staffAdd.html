<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>员工管理</title>
		
		<!-- Bootstrap Core CSS -->
	    <link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="../../plugins/jquery/jquery-1.11.1.min.js"></script>
		<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
		
	    <!-- 图标样式 -->
	    <link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    
	     <!-- check -->
	    <link rel="stylesheet" type="text/css" href="../../plugins/icheck/skins/all.css"/>
	    <script src="../../plugins/icheck/icheck.min.js"></script>
	    
	    <!-- Custom CSS -->
	    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/form.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/leftContainer.css"/>
	    
		<script src="../../js/common.js"></script>
		<script src="../../js/leftContainer.js"></script>
	    
		<!-- HTML5 Shim 和 Respond.js 让IE8 支持  HTML5 元素和媒体查询media queries -->
	    <!--[if lt IE 9]>
	        <script src="../../plugins/html5shiv.js"></script>
	        <script src="../../plugins/respond.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="website">
			<a href="#"><img src="../../images/icon_home.png" /></a>
			<a href="staff.html">员工管理</a> &gt;
			<a href="staffAdd.html">添加员工</a> 
		</div>
		<div class="container-fluid">
			<div class="left-container">
				<ul>
					<span class="ul-title" href="javascript:;">集团</span>
					<li>
						<a class="sub-title" href="javascript:;">总经办</a>
						<ul class="sub-ul">
							<li><a href="javascript:;">二级部门</a></li>
						</ul>
					</li>
					<li><a href="javascript:;">市场部</a></li>
					<li><a href="javascript:;">运营部</a></li>
				</ul>
			</div>
			<div class="right-container">
				<div class="right-title">总经办</div>
				<form class="ys-form">
					<div class="two-items">
						<div>
							<label for="name">员工姓名：</label>
							<input id="name" type="text" class="form-control short">
						</div>
						<div>
							<label for="card">身份证号码：</label>
							<input id="card" type="text" class="form-control short">
						</div>
					</div>
					<div class="two-items">
						<div>
							<label>员工性别：</label>
							<div class="checkbox-container">
								<span><input type="radio" name="sexy">男</span>
								<span><input type="radio" name="sexy">女</span>
							</div>
						</div>
						<div>
							<label>员工职位：</label>
							<select class="form-control short">
								<option>总经理</option>
							</select>
						</div>
					</div>
					<div>
						<a href="staff.html" class="btn btn-ys">提交</a>
					</div>
				</form>
			</div>
		</div>
		<script>
	    	$(document).ready(function(){
			  $('input').iCheck({
			    checkboxClass: 'icheckbox_flat-green',
			    radioClass: 'iradio_flat-green',
			    increaseArea: '20%' // optional
			  });
			});
	    </script>
	</body>
</html>
