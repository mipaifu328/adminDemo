<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>考勤记录</title>
		
		<!-- Bootstrap Core CSS -->
	    <link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <!-- 图标样式 -->
	    <link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    
		<script src="../../plugins/jquery/jquery-1.11.1.min.js"></script>
		<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    	<script src="../../plugins/My97DatePicker/WdatePicker.js"></script>
	    
	    <!--bootstrap table组件以及中文包的引用 -->
	    <link href="../../plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
	    <script src="../../plugins/bootstrap-table/bootstrap-table.js"></script>
	    <script src="../../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
		
		
	    <!-- check -->
	    <link rel="stylesheet" type="text/css" href="../../plugins/icheck/skins/all.css"/>
	    <script src="../../plugins/icheck/icheck.min.js"></script>
	    
	   	<!-- mock.js 模拟后台请求 -->
	    <script src="../../demo/mock.js"></script>
	    
	    <!-- Custom -->
	    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<script src="../../js/common.js"></script>
		<script src="../../js/myself/attendance.js"></script>
	    
	    <!-- ie低版本不显示placeholder -->
		<script src="../../plugins/placeholder.js"></script> 
		<!-- HTML5 Shim 和 Respond.js 让IE8 支持  HTML5 元素和媒体查询media queries -->
	    <!--[if lt IE 9]>
	        <script src="../../plugins/html5shiv.js"></script>
	        <script src="../../plugins/respond.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="website">
			<a href="../home.html"><img src="../../images/icon_home.png" /></a>
			<a href="myself.html">我的</a> &gt;
			<a href="attendance.html">考勤记录</a>
		</div>
		<div class="container-fluid">
			<div id="toolbar" class="toolbar">
				<form class="form-inline">
					<div class="form-group">
						<label class="sr-only" for="startTime">开始时间：</label>
						<input type="text" class="form-control short" id="startTime" placeholder="开始时间" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')}'})">
					</div>
					<div class="form-group">
						<label class="sr-only" for="endTime">结束时间：</label>
						<input type="text" class="form-control short" id="endTime" placeholder="结束时间" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'startTime\')}'})">
					</div>
					<a href="#" id="btn_query" class="btn btn-ys">查询</a>
				</form>
			</div>
			<table id="attendanceTable" class="table-responsive"></table>
		</div>
	</body>
</html>
