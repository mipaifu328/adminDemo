<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>我要请假</title>
		
		<!-- Bootstrap Core CSS -->
	    <link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <!-- 图标样式 -->
	    <link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    
		<script src="../../plugins/jquery/jquery-1.11.1.min.js"></script>
		<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
		<script src="../../plugins/My97DatePicker/WdatePicker.js"></script>
	    
	    
	    <!-- Custom CSS -->
	    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/form.css"/>
		<script src="../../js/common.js"></script>
		<script src="../../js/school/leave.js"></script>
	    
	    
		<!-- HTML5 Shim 和 Respond.js 让IE8 支持  HTML5 元素和媒体查询media queries -->
	    <!--[if lt IE 9]>
	        <script src="../../plugins/html5shiv.js"></script>
	        <script src="../../plugins/respond.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="website">
			<a href="../home.html"><img src="../../images/icon_home.png" /></a>
			<a href="school.html">校园</a> &gt;
			<a href="leave.html">我要请假</a>
		</div>
		<div class="container-fluid">
			<form class="ys-form">
				<div class="two-items">
					<div>
						<label for="type">请假类型：</label>
						<select id="type" class="form-control short">
							<option value="">事假</option>
						</select>
					</div>
					<div>
						<label for="teacherName">请假时间：</label>
						<input id="teacherName" type="text" class="form-control short" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
					</div>
				</div>
				<div class="two-items">
					<div>
						<label for="startTime">开始时间：</label>
						<input type="text" class="form-control short" id="startTime" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'endTime\')}'})">
					</div>
					<div>
						<label for="endTime">结束时间：</label>
						<input type="text" class="form-control short" id="endTime" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'startTime\')}'})">
					</div>
				</div>
				<div>
					<label>共请假：</label><span class="them-color">0天0小时</span>（包含放假日期呢？不好计算）
				</div>
				<div>
					<label for="remark" class="top">备注：</label>
					<textarea id="remark" class="form-control long" rows="3"></textarea>
				</div>
				<div>
					<a href="bus.html" class="btn btn-ys">提交</a>
				</div>
			</form>
		</div>
	</body>
</html>
