<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>登记学生</title>
		
		<!-- Bootstrap Core CSS -->
	    <link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <!-- 图标样式 -->
	    <link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    
		<script src="../../plugins/jquery/jquery-1.11.1.min.js"></script>
		<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    	<script src="../../plugins/My97DatePicker/WdatePicker.js"></script>
	    
	     <!-- check -->
	    <link rel="stylesheet" type="text/css" href="../../plugins/icheck/skins/all.css"/>
	    <script src="../../plugins/icheck/icheck.min.js"></script>
	    
	    <!-- Custom CSS -->
	    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/form.css"/>
		<script src="../../js/common.js"></script>
	    
	    
		<!-- HTML5 Shim 和 Respond.js 让IE8 支持  HTML5 元素和媒体查询media queries -->
	    <!--[if lt IE 9]>
	        <script src="../../plugins/html5shiv.js"></script>
	        <script src="../../plugins/respond.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="website">
			<a href="../home.html"><img src="../../images/icon_home.png" /></a>
			<a href="school.html">校园</a> &gt;
			<a href="enrollNow.html">登记学生</a>
		</div>
		<div class="container-fluid">
			<form class="ys-form">
				<div class="two-items">
					<div>
						<label for="classNo">学号：</label>
						<input id="classNo" type="text" class="form-control short">
					</div>
					<div>
						<label for="parent">监护人：</label>
						<input id="parent" type="text" class="form-control short">
					</div>
				</div>
				<div class="two-items">
					<div>
						<label for="name">姓名：</label>
						<input id="name" type="text" class="form-control short">
					</div>
					<div>
						<label for="idCard">身份证：</label>
						<input id="idCard" type="text" class="form-control short">
					</div>
				</div>
				<div class="two-items">
					<div>
						<label>性别：</label>
						<div class="checkbox-container">
							<span><input type="radio" name="sexy">男</span>
							<span><input type="radio" name="sexy">女</span>
						</div>
					</div>
					<div>
						<label>关系：</label>
						<select class="form-control short">
							<option>妈妈</option>
							<option>爸爸</option>
						</select>
					</div>
				</div>
				<div class="two-items">
					<div>
						<label for="bornDate">出生日期：</label>
						<input id="bornDate" type="text" class="form-control short" onClick="WdatePicker()">
					</div>
					<div>
						<label for="phone">联系电话：</label>
						<input id="phone" type="tel" class="form-control short">
					</div>
				</div>
				<div class="two-items">
					<div>
						<label for="startDate">入学日期：</label>
						<input id="startDate" type="text" class="form-control short" onClick="WdatePicker()">
					</div>
					<div>
						<label for="picture">头像：</label>
						<button type="button" class="btn btn-ys">上传</button>
					</div>
				</div>
				<div>
					<a href="enroll.html" class="btn btn-ys">提交</a>
				</div>
			</form>
		</div>
		
		<script>
	    	$(document).ready(function(){
			  $('input').iCheck({
			    checkboxClass: 'icheckbox_flat-green',
			    radioClass: 'iradio_flat-green',
			    increaseArea: '20%' // optional
			  });
			});
	    </script>
	</body>
</html>
