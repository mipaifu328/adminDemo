<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>用车登记</title>
		
		<!-- Bootstrap Core CSS -->
	    <link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <!-- 图标样式 -->
	    <link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    
		<script src="../../plugins/jquery/jquery-1.11.1.min.js"></script>
		<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
	    
	    
	    
	    <!-- Custom CSS -->
	    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/form.css"/>
		<script src="../../js/common.js"></script>
	    
	    
		<!-- HTML5 Shim 和 Respond.js 让IE8 支持  HTML5 元素和媒体查询media queries -->
	    <!--[if lt IE 9]>
	        <script src="../../plugins/html5shiv.js"></script>
	        <script src="../../plugins/respond.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="website">
			<a href="../home.html"><img src="../../images/icon_home.png" /></a>
			<a href="school.html">校园</a> &gt;
			<a href="money.html">财务管理</a> &gt;
			<a href="moneyAdd.html">添加费用</a>
		</div>
		<div class="container-fluid">
			<form class="ys-form">
				<div class="two-items">
					<div>
						<label for="name">费用名称：</label>
						<input id="name" type="text" class="form-control short">
					</div>
					<div>
						<label for="type">费用类型：</label>
						<select id="type" class="form-control short">
							<option>收费</option>
						</select>
					</div>
				</div>
				<div class="two-items">
					<div>
						<label for="state">费用状态：</label>
						<select id="state" class="form-control short">
							<option>未收</option>
						</select>
					</div>
					<div>
						<label for="money">总金额：</label>
						<input id="money" type="number" class="form-control short">
					</div>
				</div>
				<div>
					<label for="remark" class="top">费用说明：</label>
					<textarea id="remark" class="form-control long" rows="3"></textarea>
				</div>
				<button class="btn btn-ys btn-form">添加项目</button>
				<table class="table table-bordered short-table">
					<thead>
						<tr>
							<th>项目名称</th>
							<th>金额</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>学费</td>
							<td><input type="number"  value="1000"/></td>
						</tr>
						<tr>
							<td>书费</td>
							<td><input type="number" value="200"/></td>
						</tr>
					</tbody>
				</table>
				<div>
					<a href="money.html" class="btn btn-ys">提交</a>
				</div>
			</form>
		</div>
	</body>
</html>
