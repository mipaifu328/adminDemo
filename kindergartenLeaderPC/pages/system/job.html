<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>职务管理</title>
		
		<!-- Bootstrap Core CSS -->
	    <link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="../../plugins/jquery/jquery-1.11.1.min.js"></script>
		<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
		
	    <!-- 图标样式 -->
	    <link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    
	    <!--bootstrap table组件以及中文包的引用 -->
	    <link href="../../plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
	    <script src="../../plugins/bootstrap-table/bootstrap-table.js"></script>
	    <script src="../../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
	    
	    <!-- Custom CSS -->
	    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/list.css"/>
	    
		<script src="../../js/common.js"></script>
	    
		<!-- HTML5 Shim 和 Respond.js 让IE8 支持  HTML5 元素和媒体查询media queries -->
	    <!--[if lt IE 9]>
	        <script src="../../plugins/html5shiv.js"></script>
	        <script src="../../plugins/respond.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="website">
			<a href="#"><img src="../../images/icon_home.png" /></a>
			<a href="system.html">系统管理</a> &gt;
			<a href="job.html">职务管理</a>
		</div>
		<div class="container-fluid">
			<div id="toolbar" class="toolbar">
				<a href="jobAdd.html" class="btn btn-ys">添加职务</a>
				<a href="javascript:;" class="btn btn-ys">删除</a>
			</div>
			<table id="jobTable" class="table-responsive list-table"></table>
		</div>
		<script type="text/javascript">
			$(window).resize(function () {
				//窗口变化时，防止表格变样
				$('#jobTable').bootstrapTable('resetView');
			});
			$('#jobTable').bootstrapTable({
		        //url: '/dep',         //请求后台的URL（*）
		        method: 'post',                      //请求方式（*）
		        toolbar: '#toolbar',                //工具按钮用哪个容器
		        striped: true,                      //是否显示行间隔色
		        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
		        pagination: true,                   //是否显示分页（*）
		        sortable: false,                     //是否启用排序
		        sortOrder: "asc",                   //排序方式
		        queryParams: function (params) {
			        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
			            limit: params.limit,   //页面大小
			            offset: params.offset,  //页码
			        };
			        return temp;
			    },//传递参数（*）
		        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
		        pageNumber:1,                       //初始化加载第一页，默认第一页
		        pageSize: 10,                       //每页的记录行数（*）
		        pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
		        search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
		        strictSearch: true,
		        showColumns: true,                  //是否显示所有的列
		        showRefresh: true,                  //是否显示刷新按钮
		        minimumCountColumns: 2,             //最少允许的列数
		        clickToSelect: true,                //是否启用点击选中行
		        height: $('.container-fluid').height(),    //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
		        uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
		        showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
		        cardView: false,                    //是否显示详细视图
		        detailView: false,                   //是否显示父子表
		        columns: [{
		            checkbox: true
		        }, {
		            field: 'name',
		            title: '职务名称'
		        }, {
		            field: 'description',
		            title: '职务说明'
		        }, {
		            field: 'status',
		            title: '状态'
		        }]
		    });
		</script>
	</body>
</html>
